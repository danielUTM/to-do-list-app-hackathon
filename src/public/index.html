<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>

    <ul id="todo-list">
    </ul>

    <form id="add-todo-form">
      <input type="text" id="todo-input" placeholder="Enter a new to-do..." required>
      <button type="submit">Add</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async function() {
      // Dummy data 
      // const dummyTasks = [
      //   { id: 1, title: 'Task 1', summary: 'Summary for Task 1', due_by: '2024-07-17', assigned_to: 1, completed: false },
      //   { id: 2, title: 'Task 2', summary: 'Summary for Task 2', due_by: '2024-07-18', assigned_to: 2, completed: true },
      //   { id: 3, title: 'Task 3', summary: 'Summary for Task 3', due_by: '2024-07-19', assigned_to: 3, completed: false }
      // ];

      const tasksREQ = await fetch("http://localhost:8080/tasks").catch(e =>
      alert("Failed"))

      const tasks = await tasksREQ.json()

      console.log(tasks)

      const todoList = document.getElementById('todo-list');

      // render tasks
      function renderTasks(tasks) {
        todoList.innerHTML = ''; // Clear list

        tasks.forEach(task => {
          const li = document.createElement('li');
          li.textContent = `${task.title} - Due by: ${task.due_by}`;
          if (task.completed) {
            li.classList.add('completed');
          }
          todoList.appendChild(li);
        });
      }

      // render with tasks
      renderTasks(tasks);

      // Form submission event handler for adding new tasks
      const addTodoForm = document.getElementById('add-todo-form');
      const todoInput = document.getElementById('todo-input');

      addTodoForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const newTaskTitle = todoInput.value.trim();
        if (newTaskTitle) {
          const newTask = {
            id: Date.now(), 
            title: newTaskTitle,
            summary: `Summary for ${newTaskTitle}`,
            due_by: '2024-07-20',
            assigned_to: 4, 
            completed: false
          };
          dummyTasks.push(newTask);
          renderTasks(dummyTasks);
          todoInput.value = ''; 
        }
      });
    });
  </script>
</body>
</html>
